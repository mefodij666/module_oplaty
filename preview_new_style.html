        function updateMonthlyPayment() {
            const productPrice = 501.45; // –¢–µ–∫—É—â–∞—è —Ü–µ–Ω–∞ —Ç–æ–≤–∞—Ä–∞
            const maxPeriod = 48; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π –ø–µ—Ä–∏–æ–¥ –≤ –º–µ—Å—è—Ü–∞—Ö

            const minMonthlyPayment = productPrice / maxPeriod;

            const formattedPayment = minMonthlyPayment.toFixed(2).replace('.', ',');
